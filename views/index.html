<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
</head>
<body>
<main class='min-vh-100 bg-secondary'>
    <div class='container px-4 py-5'>
        <div class='modal modal-tour position-static d-block' tabindex='-1' role='dialog' id='modalTour'>
            <div class='modal-dialog' role='document'>
                <div class='modal-content rounded-4 shadow'>
                    <div class='modal-body p-5'>
                        <h2 class='fw-bold mb-4'>Your voucher</h2>

                        <form action='/voucher' method='post'>
                            <button type='submit' class='w-100 btn btn-lg btn-primary'>Take voucher</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN'
        crossorigin='anonymous'></script>
</body>
</html>
